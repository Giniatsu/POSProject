<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
</head>
<body>
    <center>
        <h1>Fill Up</h1>
        <h2>Fill up the Customer Details</h2>
        <hr>
        <a href="% url 'saveCustomer'%">Add new customer</a>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            {% for saveCustomer in CustomerDetails %}
            <tr>
                <td>{{saveCustomer.id}}</td>
                <td>{{saveCustomer.customerName}}</td>
                <td>{{saveCustomer.customerPhone}}</td>
                <td>{{saveCustomer.customerEmail}}</td>
                <td>{{saveCustomer.customerAddress}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
